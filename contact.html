<script>
     $(document).ready(function(){
     $('.fa-hamburger').click(function(){
          $(this).toggleClass('fa-times');
          $('nav').toggleClass('nav-toggle');
     })
     $('nav ul li a').click(function(){
          $('fa-hamburger').removeClass('fa-times');
          $('nav').removeClass('nav-toggle');
     });

     $('.dot1').click(function(){
          $('.vid1').css('display','block');
          $('.vid2').css('display','none');
          $('.vid3').css('display','none');
     });
     $('.dot2').click(function(){
          $('.vid2').css('display','block');
          $('.vid1').css('display','none');
          $('.vid3').css('display','none');
     });
     $('.dot3').click(function(){
          $('.vid3').css('display','block');
          $('.vid1').css('display','none');
          $('.vid2').css('display','none');
     });
     $(window).on('scroll load', function(){
         if($(window).scrollTop() > 15){
              $('#header').addClass('header-active');
         }else{
          $('#header').removeClass('header-active');
         } 
     });
});
</script>


<script>
     document.addEventListener("DOMContentLoaded", () =>{
    function counter(id, start, end , duration){
        let obj = document.getElementById(id),
         current = start,
         range= end - start,
         increment = end> start ? 1: -1,
         step= Math.abs(Math.floor(duration/range)),
         timer = setInterval( () => {
              current += increment;
              obj.textContent = current;
               if(current == end){
                  clearInterval(timer);
               }
          }, step);
        }
    counter("count1", 0, 1257,3500);
    counter("count2", 100, 5257,2000);
    counter("count3", 0, 147,3500);
    counter("count4", 0, 6257,3500);
    });
</script>
